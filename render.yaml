databases:
  - name: sawa-db
    plan: free
    databaseName: sawa
    user: sawa

services:
  - type: web
    name: sawa
    runtime: python
    plan: free
    repo: https://github.com/oma0011/sawa.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    preDeployCommand: alembic upgrade head
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sawa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SKIP_TWILIO_VALIDATION
        value: "false"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.6"
